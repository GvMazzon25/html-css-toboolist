<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Header Section-->
        <header class="back-white">
            <section>
                <img id="logo" src="./img/Logo.png" alt="Logo">
                <span id="title"><strong>Toboolist</strong></span>
            </section>
        </header>
        <!--Main Section-->
        <main>
            <section class="add back-white">
                <button class="align-add button" id="button2">Add Task</button>
                <button id="special-button" class="align-add button">Add Section</button>
            </section>
            <div class="back-white">
                <section class="section">
                    <div class="heading">
                        <strong>&blacktriangledown;New Task</strong>
                    </div>
                    <div class="space">
                        <span class="special" id="thrue">&check;</span>Quarterly Newsletter
                        <button class="button">Editorial</button>
                    </div>
                </section>
                <section class="section">
                    <div class="heading">
                        <strong>&blacktriangledown; Today</strong>
                    </div>
                    <div class="space">
                        <span class="special" id="thrue">&check;</span>Recruiting blog post
                        <button class="button">Editorial</button>
                    </div>
                    <div class="space">
                        <span class="special" id="thrue">&check;</span> Mobile app Lounch
                        <button class="button" id="q">Q1 Goals</button>
                    </div>
                    <div class="space">
                        <span class="special" id="false">&#9587;</span> Interview John H.
                        <button class="button" id="recruiting">Recruiting</button>
                    </div>
                    <div class="space">
                        <span class="special" id="thrue">&check;</span> Summit update to mobile storefronts
                        <button class="button" id="mobile">Mobile</button>
                    </div>
                </section>
                <section class="section">
                    <div class="heading">
                        <strong>&blacktriangledown; Upcoming</strong>
                    </div>
                    <div class="space">
                        <span class="special" id="false">&#9587;</span>Schedule meeting with Alex
                    </div>
                    <div class="space">
                        <span class="special" id="thrue">&check;</span>Homepage refresh
                        <button class="button" id="website">Website</button>
                    </div>
                    <div class="space">
                        <span class="special" id="thrue">&check;</span>Onboard new Sales team members
                        <button class="button" id="sales">Sales</button>
                    </div>
                    <div class="space">
                        <span class="special" id="thrue">&check;</span>Review editorial calendar
                        <button class="button">Editorial</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
